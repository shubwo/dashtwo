
<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f12711, #f5af19);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        .flower-image {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="flower-image" src="https://images.unsplash.com/photo-1505129013025-ecf8f0168373?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Flower Image">
        <h1>Welcome to the Index Page</h1>
        <a class="login-button" href="<URL>">Login</a>
    </div>
</body>
</html>
